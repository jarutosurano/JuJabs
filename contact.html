<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/contact.css"> </head>

<body>
    <div class="formContainer">
        <h3> JuJabs Contact Form</h3>
        <form>
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="firstName" required placeholder="Enter your first name">
            <br>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lastName" required placeholder="Enter your last name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Enter your message" style="height: 200px;"></textarea>
            <div class="submitDiv">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


	<footer>
		<ul class="jujabsFooter jujabsFooterDiv jujabsContainer">
			<li><a href="#" class="jujabsFooter-links">Home</a></li>
			<li><a href="#" class="jujabsFooter-links">About</a></li>
			<li><a href="#" class="jujabsFooter-links">Services</a></li>
			<li><a href="#" class="jujabsFooter-links">Contact</a></li>
		</ul>
		<div class="jujabsFooter-align-items jujabsContainer"> <span>Made with ❤️ in Waterloo © 2022 JuJabs Pet Store.</span>
			<br> <img class="jujabsFooter-facebook" src="images/fb-jujabs-footer-icon.png" /> <img class="jujabsFooter-facebook" src="images/ig-jujabs-footer-icon.png" /> <img class="jujabsFooter-facebook" src="images/tt-jujabs-footer-icon.png" /> </div>
	</footer>
</body>

</html>
